<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta
        http-equiv="X-UA-Compatible"
        content="IE=edge">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
    <title>List || Exercise
    </title>
    <link rel="stylesheet"
        href="style.list.css">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <h1 
    class="loading-displayer">
        Loading...
    </h1>
    <div class="section-center">
    <h1 class="title-main">
        Invitation List
    </h1>
    <section
        
    class="people-list-container">
    <!-- list of primary guests -->
    <ol class="people-list"></ol>

    <!-- modal for secondary lis of guests -->
    <div class="secondary-guests-container people-list-container">
        <i class="fa fa-times close-secondary-modal" aria-hidden="true"></i>
        <ol class="secondary-guests-list people-list">       
        </ol>
        <button class="extra-guest-btn">extra guest</button>
    </div>
  
    <!-- total guests counter -->
    <div class="total-guests-counter">
        <p class="total-guests-title">total</p>
        <p id="total-guests-number">6</p>
    </div>
        
    <!-- add guests primary container -->
        <div
            class="add-people-container">
            <input
                data-input="people"
                type="text"
                placeholder="New Person">
            <input
                data-input="guests"
                type="number"
                placeholder="Guest number">
            <button
                class="add-people-btn">
                add
                person
            </button>
        </div>
    </section>
    </div>
   

   <!-- alert for delete primary guest -->
    <script
        src="src/app-list.js" type="module"></script>
</body>

</html>
