<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta
        http-equiv="X-UA-Compatible"
        content="IE=edge">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
    <title>List || Exercise
    </title>
    <link rel="stylesheet"
        href="style.list.css">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <h1 
    class="loading-displayer">
        Loading...
    </h1>
    <h1 class="title-1">
        Invitation List exercise
    </h1>
    <div
        class="people-list-container">
        <ol class="people-list"></ol>
        <div
            class="add-people-container">
            <input
                data-input="people"
                type="text"
                placeholder="New Person">
            <input
                data-input="guests"
                type="number"
                placeholder="Guest number">
            <button
                class="add-people-btn">
                add
                person
            </button>
        </div>
    </div>
    <script
        src="app-list.js"></script>
</body>

</html>
