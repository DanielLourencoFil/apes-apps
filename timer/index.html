<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>
    <link rel="stylesheet" href="timer.css">
</head>
<body>
<main class="timer-container">
<div class="svg-container">
    <div class="circle-path"></div>
    <svg id="svg-timer" height="250" width="250">
        <circle id="timer-circle"
        r="110" 
        cx="125" 
        cy="125"
        fill="transparent"
        stroke="rgba(0, 0, 0, 0.2)"
        stroke-width = "15"
        stroke-linecap="round"
        transform ="rotate(-90 125 125)"
        />
    </svg>
    <input type="number"  id="timer-input" class="timer-input">
</div>

<div class="btn-container">
    <button id="timer-start" class="timer-start"><i class="fas fa-play"></i></button>
    <button id="timer-pause" class="timer-start"><i class="fas fa-pause"></i></button>
    <button id="timer-reset" class="timer-reset"><i class="fas fa-sync-alt"></i></button>
</div>
</main>
    <script src="app.js" type="module"></script>
</body>
</html>
